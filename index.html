<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LucasWorld Interactive Map Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body class="container-fluid">
    <div class="row">
        <aside class="col-4">
            <div class="row">
                <div class="col">
                    <input type="text" id="search" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="dropdown" id="timeDropdown">
                </div>
            </div>
            <article class="row" id="outPut">
                <div class="col">
                    <h1>Area Title</h1>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                </div>
            </article>
            <footer class="row">
                <div class="col">
                    <button id="backToPrevious">Back</button> <!-- Should send user back to previous page results -->
                </div>
                <div class="col">
                    <button id="clearSearch">Clear Search</button> <!-- Should reset the aside screen to Events at Current Time -->
                </div>
            </footer>
        </aside>
        <main class="col-8">
            <header class="row">
                <div class="col-4">
                    <img id="logo" src="images/Logo.png">
                </div>
                <div class="col-8">
                    <form id="sortByCategory">
                        <input class="boxes" type="checkbox"><p class="box_label">RIDES</p>
                        <input class="boxes" type="checkbox"><p class="box_label">FOOD</p>
                        <input class="boxes" type="checkbox"><p class="box_label">BATHROOMS</p>
                    </form>
                </div>
            </header>
            <div class="row areaContainers">
                <article class="col"id="area-1">
                    <button class="areabtn" id="mainStreet">
                        <h1 class="area">MAIN STREET U.S.A.</h1>
                    </button>

                </article>
                <article class="col"id="area-2">
                    <button class="areabtn">
                        <h1 class="area">ADVENTURELAND</h1>
                    </button>

                </article>
                <article class="col"id="area-3">
                    <button class="areabtn">
                        <h1 class="area">FRONTIERLAND</h1>
                    </button>

                </article>
                <article class="col"id="area-4">
                    <button class="areabtn">
                        <h1 class="area">LIBERTY SQUARE</h1>
                    </button>

                </article>
            </div>
            <div class="row">
                <div class="col-12">
                    <img id="map" src="images/LucasWorldMap.png">
                </div>
            </div>
            <div class="row areaContainers">
                <article class="col" id="area-5">
                    <button class="areabtn">
                        <h1 class="area">FANTASYLAND</h1>
                    </button>

                </article>
                <article class="col" id="area-6">
                    <button class="areabtn">
                        <h1 class="area">TOMORROWLAND</h1>
                    </button>

                </article>
                <article class="col" id="area-7">
                    <button class="areabtn">
                        <h1 class="area">CINDERELLA CASTLE</h1>
                    </button>

                </article>
                <article class="col" id="area-8">
                    <button class="areabtn">
                        <h1 class="area">GALACTIC WORLD</h1>
                    </button>

                </article>
                <div class="col" id="keyContainer">
                    <div><h2 id="key">KEY</h2></div>
                    <div class="keyInfo"><img src="images/toilet-gender.png" id="icon_bathroom"><div id="label_icon">bathrooms</div></div>
                    <div class="keyInfo"><img src="images/character_meet.png" id="icon_characters"><div id="label_icon">character meets</div></div>
                    <div class="keyInfo"><img src="images/map_kiosk.png" id="icon_kiosks"><div id="label_icon">kiosk locations</div></div>
                </div> 
            </div>
 
        </main>
    </div>
    <script src="lib/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="lib/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
