<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LucasWorld Interactive Map Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="lib/node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body class="container-fluid">
    <div class="row">
        <aside class="col-3">
            <div class="row searchBar">
                <div class="col">
                    <input type="text" id="search" placeholder="&#x1F50D; Search" />
                </div>
            </div>
            <div class="row timeDropdown">
                <div class="col">
                    <select id="timeOptions">
                        <option value="currentTime">Current Time</option>
                        <option value="10">10 AM</option>
                        <option value="11">11 AM</option>
                        <option value="12">12 PM</option>
                        <option value="13">1 PM</option>
                        <option value="14">2 PM</option>
                        <option value="15">3 PM</option>
                        <option value="16">4 PM</option>
                        <option value="17">5 PM</option>
                        <option value="18">6 PM</option>
                        <option value="19">7 PM</option>
                        <option value="20">8 PM</option>
                    </select>
                </div>
            </div>
            <article class="row" id="output">
                <div class="col">
                    <h1>Area Title</h1>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                    <a href="#"><h2>POI link</h2></a>
                </div>
            </article>
            <footer class="row searchButtons">
                <div class="col">
                    <button id="backToPrevious">Back</button> <!-- Should send user back to previous page results -->
                </div>
                <div class="col">
                    <button id="clearSearch">Clear Search</button> <!-- Should reset the aside screen to Events at Current Time -->
                </div>
            </footer>
        </aside>
        <main class="col-9">
            <header class="row">
                <div class="col-4">
                    <img id="logo" src="images/Logo.png">
                </div>
                <div class="col-8">
                    <form id="sortByCategory">
                        <input class="boxes" type="checkbox"><p class="box_label">RIDES</p>
                        <input class="boxes" type="checkbox"><p class="box_label">FOOD</p>
                        <input class="boxes" type="checkbox"><p class="box_label">BATHROOMS</p>
                    </form>
                </div>
            </header>
            <div class="row areaContainers">
                <article class="col"id="area-1">
                    <button class="areabtn" id="mainStreet">
                        <h1 class="area">MAIN STREET U.S.A.</h1>
                    </button>

                </article>
                <article class="col"id="area-2">
                    <button class="areabtn">
                        <h1 class="area">ADVENTURELAND</h1>
                    </button>

                </article>
                <article class="col"id="area-3">
                    <button class="areabtn">
                        <h1 class="area">FRONTIERLAND</h1>
                    </button>

                </article>
                <article class="col"id="area-4">
                    <button class="areabtn">
                        <h1 class="area">LIBERTY SQUARE</h1>
                    </button>

                </article>
            </div>
            <div class="row">
                <div class="col-12" id="mapid">
                    <img id="map" src="images/LucasWorldMap.png">
                </div>
            </div>
            <div class="row areaContainers">
                <article class="col" id="area-5">
                    <button class="areabtn">
                        <h1 class="area">FANTASYLAND</h1>
                    </button>

                </article>
                <article class="col" id="area-6">
                    <button class="areabtn">
                        <h1 class="area">TOMORROWLAND</h1>
                    </button>

                </article>
                <article class="col" id="area-7">
                    <button class="areabtn">
                        <h1 class="area">CINDERELLA CASTLE</h1>
                    </button>

                </article>
                <article class="col" id="area-8">
                    <button class="areabtn">
                        <h1 class="area">GALACTIC WORLD</h1>
                    </button>

                </article>
                <div class="col" id="keyContainer">
                    <div><h2 id="key">KEY</h2></div>
                    <div class="keyInfo"><img src="images/toilet-gender.png" id="icon_bathroom"><p id="label_icon">bathrooms</p></div>
                    <div class="keyInfo"><img src="images/character_meet.png" id="icon_characters"><p id="label_icon">character meets</p></div>
                    <div class="keyInfo"><img src="images/map_kiosk.png" id="icon_kiosks"><p id="label_icon">kiosk locations</p></div>
                </div> 
            </div>
 
        </main>
    </div>
    <footer class="row" id="copyright">
        <div class="col">
            <p>Copyright Unientertainment 2018 -- Last updated Feb, 2018</p>
        </div>
    </footer>
    <script src="lib/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="lib/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
